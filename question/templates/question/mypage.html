{% extends 'base.html' %}
{% block content %}
<h3>{{user.username}}님 환영합니다!</h3>


{% for allpost in allpost.all %}
    {% if user.username.equals(allpost.author) %}
    <div class='jumbotron'>
    <h4>{{allpost.question}}</h4>
    {{allpost.pub_date}} <br>
    {{allpost.answer}}
    </div>
    {% endif %}
{% endfor %}



{% endblock %}
