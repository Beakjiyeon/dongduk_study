{% extends 'base.html' %}
{% block content %}
    <!--================Blog Area =================-->
        <section class="blog_area p_120 single-post-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
       					<div class="main_blog_details">
                            <h1>하루에 질문하나</h1>
       						<img class="img-fluid" src="img/blog/news-blog.jpg" alt="">
       						<a href="#"><h4>{{question}}</h4></a>
       						<div class="user_details">
       							<div class="float-left">
       								<a href="#">Lifestyle</a>
       								<a href="#">Gadget</a>
       							</div>
       							<div class="float-right">
       								<div class="media">
       									<div class="media-body">
       										<h5>Mark wiens</h5>
       										<p>12 Dec, 2017 11:21 am</p>
       									</div>
       									<div class="d-flex">
       										<img src="img/blog/user-img.jpg" alt="">
       									</div>
       								</div>
       							</div>
       						</div>
                            <div class="mt-10">
                                <form action="{% url 'create'%}">
                                    <input type="hidden" name="author" value="">
                                    <input type="hidden" name="question" value="{{question}}">
									<div class="mt-10">
										<textarea class="single-textarea" placeholder="답변을 입력하시오" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Message'" required name="answer"></textarea>
									</div>
                                        <button type="submit" href="#" class="genric-btn primary">답변제출</button>
                                </form>
                            </div>

       						<div class="news_d_footer">
      							<a href="#"><i class="lnr lnr lnr-heart"></i>Lily and 4 people like this</a>
      							<a class="justify-content-center ml-auto" href="#"><i class="lnr lnr lnr-bubble"></i>06 Comments</a>
      						</div>
       					</div>
                        {% include 'question/comment_list.html' %}
                        {% include 'question/comment_form.html' %}
        			</div>
                    {% include 'profile.html' %}
                </div>
            </div>
        </section>
        <!--================Blog Area =================-->


<hr/>
답변하기

{% endblock %}
