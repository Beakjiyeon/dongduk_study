{% extends 'base.html' %}

{% block content %}
<h1>다른 사람들은 어떤 답변을 했을까 ?.?</h1>

{% for allpost in allpost.all %}
    <div class="jumbotron">
        <h4>{{allpost.question}}</h4>
        {{allpost.author}}
        {{allpost.pub_date}}
        <br>
        {{allpost.answer}}
    </div>
{% endfor %}
{% endblock %}
