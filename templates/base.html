<!doctype html>
<html lang="en">
    <head>

        {%  load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="img/favicon.png" type="image/png">
        <title>Fantom Blog</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href={% static "fantom/css/bootstrap.css" %}>
        <link rel="stylesheet" href={% static "fantom/vendors/linericon/style.css" %}>
        <link rel="stylesheet" href={% static "fantom/css/font-awesome.min.css" %}>
        <link rel="stylesheet" href={% static "fantom/vendors/owl-carousel/owl.carousel.min.css" %}>
        <link rel="stylesheet" href={% static "fantom/vendors/lightbox/simpleLightbox.css" %}>
        <link rel="stylesheet" href={% static "fantom/vendors/nice-select/css/nice-select.css" %}>
        <link rel="stylesheet" href={% static "fantom/vendors/animate-css/animate.css" %}>
        <link rel="stylesheet" href={% static "fantom/vendors/jquery-ui/jquery-ui.css" %}>
        <!-- main css -->
        <link rel="stylesheet" href={% static "fantom/css/style.css" %}>
        <link rel="stylesheet" href={% static "fantom/css/responsive.css" %}>
    </head>
    <body>
        <!--================Header Menu Area =================-->
        {% include 'header.html' %}
        <!--================Header Menu Area =================-->

        <!--================Post Slider Area =================-->
        {% include 'post_slider.html' %}
        <!--================End Post Slider Area =================-->

        <!--================Blog Area =================-->
        {% block content %}
        {% endblock %}
        <!--================Blog Area =================-->

        <!--================ start footer Area  =================-->
        {% include 'footer.html' %}

		<!--================ End footer Area  =================-->




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src={% static "fantom/js/jquery-3.2.1.min.js"%}></script>
        <script src={% static "fantom/js/popper.js" %}></script>
        <script src={% static "fantom/js/bootstrap.min.js" %}></script>
        <script src={% static "fantom/js/stellar.js" %}></script>
        <script src={% static "fantom/vendors/lightbox/simpleLightbox.min.js" %}></script>
        <script src={% static "fantom/vendors/nice-select/js/jquery.nice-select.min.js" %}></script>
        <script src={% static "fantom/vendors/isotope/imagesloaded.pkgd.min.js" %}></script>
        <script src={% static "fantom/vendors/isotope/isotope-min.js" %}></script>
        <script src={% static "fantom/vendors/owl-carousel/owl.carousel.min.js" %}></script>
        <script src={% static "fantom/vendors/jquery-ui/jquery-ui.js" %}></script>
        <script src={% static "fantom/js/jquery.ajaxchimp.min.js" %}></script>
        <script src={% static "fantom/js/mail-script.js" %}></script>
        <script src={% static "fantom/js/theme.js" %}></script>
    </body>
</html>
